<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    <form #loginform="ngForm" (submit)="onLogin(loginform)" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name" name="userName" [(ngModel)]="login.userName" #userName="ngModel" required>
        </div>
            <div *ngIf="(userName.errors && (userName.dirty || userName.touched)) " class="alert alert-danger">
           <span *ngIf="userName.errors.required">User Name is required</span>
             </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="login.password" #password="ngModel" minlength="8" required>
        </div>
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
            <span *ngIf="password.errors.required"> Password is required</span>
            <span *ngIf="password.errors.minlength">At least 8 Chars</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control">submit</button>
        </div>
    </form>
    </div>
    <div class="col-md-4"></div>
</div>
